<h1>Formular Validierung</h1>
<p>
  Entwicklungsumgebung f√ºr das Fehlerhandling
</p>

<div class="container">
  <form name="form" [formGroup]="formService.formGroup" (ngSubmit)="formService.submit()">
    <div class="row">
      <div class="col-md-6">
        <app-form [config]="formConfig['leftSide']"></app-form>
      </div>
      <div class="col-md-6">
        <app-form [config]="formConfig['rightSide']"></app-form>
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </div>
  </form>
</div>

<hr>

<div class="row mb-3">
  <div class="col-md-12">
    <h2>Formularfehler</h2>
    <p>Zeige alle aktuellen Formular Fehler</p>
    <pre>{{formService.getFormErrorMessages() | json}}</pre>
  </div>
</div>
