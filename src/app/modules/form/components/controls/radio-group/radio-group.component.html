<div class="form-group" [formGroup]="frmGroup">
  <label *ngIf="controlConfig.label">{{controlConfig.label}}</label>
  <div [formGroupName]="controlConfig.name">
    <div *ngFor="let o of getOptions()">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          formControlName="selection"
          [id]="'radio-' + o.value"
          [value]="o.value"
          [checked]="frmGroup.get(controlConfig.name)?.value === o.value"
        >
        <label class="form-check-label" [for]="'radio-' + o.value">
          {{o.label}}
        </label>
      </div>
    </div>
  </div>
  <small *ngIf="controlConfig.description" class="form-text text-muted">{{controlConfig.description}}</small>
</div>
